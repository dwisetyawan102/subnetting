<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnetting</title>
</head>
<body>
    <h1>Website Subnetting</h1>
    <form id="myForm">
        <input type="text" id="IP" placeholder="masukan IP"> <br>
        <input type="text" id="subnet" placeholder="masukan subnet (example /23)"> <br>
        <input type="submit" value="Submit">
    </form>

    <h2>hasil:</h2>
    <h4>Network:</h4>
    <p id="hasil-network"></p>
    <h4>Subnetmask:</h4>
    <p id="hasil-subnetmask"></p>
    <h4>Jumlah Subnet:</h4>
    <p id="hasil-jumlahSubnet"></p>
    <h4>Jumlah Host per subnet:</h4>
    <p id="hasil-jmlHostPerSubnet"></p>

    <script src="subnetting.js"></script>
</body>
</html>
